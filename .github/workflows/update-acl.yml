name: Sync Tailscale ACLs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  acls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: georgepstaylor/render-json-template@v0.0.8
        id: render
        with:
          # Path to JSON file serving as the template for rendering an output file. Required.
          json-file-path: policy.hujson
        # Multi-line string containing key/value pairs of JSON property paths and desired property values
          field-value-pairs: |
             $.groups: ${{ vars.TS_GROUPS }}

      - name: Deploy ACL
        if: github.event_name == 'push'
        id: deploy-acl
        uses: tailscale/gitops-acl-action@v1
        with:
          api-key: ${{ secrets.TS_API_KEY }}
          tailnet: ${{ secrets.TS_TAILNET }}
          policy-file: ${{ steps.render.outputs.rendered-json-file }}
          action: apply

      - name: Test ACL
        if: github.event_name == 'pull_request'
        id: test-acl
        uses: tailscale/gitops-acl-action@v1
        with:
          api-key: ${{ secrets.TS_API_KEY }}
          tailnet: ${{ secrets.TS_TAILNET }}
          policy-file: ${{ steps.render.outputs.rendered-json-file }}
          action: test
